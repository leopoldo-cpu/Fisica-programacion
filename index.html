<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="bootstrap" href="./css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Calculadora Programacion y Fisica </title>
</head>

<body>
    <header class="contenedor-header">
        <h1>Calculadora Programacion y Fisica </h1>
    </header>
    <main class="contenedor-main">
        <form class="form-calculadara" action="">
            <div class="contenedor-KG">
                <label for="input-kg">Ingrese la masa del cuerpo:</label>
                <input type="number" name="input-kg" id="input-kg">
            </div>
            <div class="contenedor-NW">
                <label for="input-nw">Ingrese la fuerza: </label>
                <input type="number" name="input-nw" id="input-nw">
            </div>

            </div>
            <div class="contenedor-fr">
                <label for="input-fr">¿Hay friccion?</label>
                <input type="button" value="Si" id="input-fr-si"><input type="button" value="No" id="input-fr-no">
                <div class="section-fr" style="display: none;">
                    <label for="list-fr">¿Cual material?</label>
                    <select name="section-fr" id="input-mats">
                        <option value="0">Nada</option>
                        <option value="1">Madera sobre madera</option>
                        <option value="2">Acero sobre hielo</option>
                        <option value="3">Teflón sobre teflón</option>
                        <option value="4">Caucho sobre cemento seco</option>
                        <option value="5">Vidrio sobre vidrio</option>
                        <option value="6">Esquí sobre nieve</option>
                        <option value="7">Madera sobre cuero</option>
                        <option value="8">Aluminio sobre acero</option>
                        <option value="9">Articulaciones humanas</option>
                    </select>
                </div>

            </div>
            <input id="input-cal" class="m-4 cal" type="submit" value="Calcular">
        </form>
        <div id="idRespuesta" class="contenedor-res">
            
        </div>
    </main>
    <div class="footer">
        <div id="button"></div>
      <div id="container">
      <div id="cont">
      <div class="footer_center">
             <h4>Desarrollado por Leopoldo Rigau y Santiago Marthin</h4>
      </div>
      </div>
      </div>
      </div>
</body>
<script src="./js/calculadora.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>

</html>
