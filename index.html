<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Calculadora Física</title>
</head>

<body>
    <header class="container-header">
        <h1>Calculadora Física</h1>
    </header>
    <main class="container-main">
        <form class="form-calculator" action="">
            <div class="container-KG">
                <label for="input-kg">Ingrese la masa del cuerpo (Kilogramos)</label>
                <input type="number" name="input-kg" id="input-kg">
            </div>
            <div class="container-NW">
                <label for="input-nw">Ingrese la fuerza aplicada al cuerpo (Newton) (Ingresar valor negativo (-) para
                    mover el objeto en la direccion opuesta) </label>
                <input type="number" name="input-nw" id="input-nw">
            </div>

            </div>
            <div class="container-fr">
                <label for="input-fr">¿Hay friccion?</label>
                <input type="button" value="Si" id="input-fr-si"><input type="button" value="No" id="input-fr-no">
                <div class="section-fr" style="display: none;">
                    <label for="list-fr">¿Que materiales componen a los cuerpos?</label>
                    <select name="section-fr" id="input-mats">
                        <option value="0">Nada</option>
                        <option value="1">Madera sobre madera</option>
                        <option value="2">Acero sobre hielo</option>
                        <option value="3">Teflón sobre teflón</option>
                        <option value="4">Caucho sobre cemento seco</option>
                        <option value="5">Vidrio sobre vidrio</option>
                        <option value="6">Esquí sobre nieve</option>
                        <option value="7">Madera sobre cuero</option>
                        <option value="8">Aluminio sobre acero</option>
                        <option value="9">Articulaciones humanas</option>
                        <option value="10">Personalizado</option>
                    </select>
                    <div class="container-personalized" style="display: none;">
                        <label for="input-ue">Coeficiente de friccion estatico:</label>
                        <input type="number" name="input-ue" id="input_ue">
                        <label for="input-ud">Coeficiente de friccion dinamico:</label>
                        <input type="number" name="input-ud" id="input-ud">
                    </div>

                </div>

            </div>
            <input id="input-cal" class="m-4" type="submit" value="Calcular">
        </form>
        <div id="idResponse" class="container-res">
            
        </div>
    </main>
    <footer class="container-footer">
        Desarrollado por Santino Vitale
    </footer>
</body>
<script src="./js/calculator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>

</html>
